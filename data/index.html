<!DOCTYPE html>
<html>
  <head>
    <title>3D Printer Temperature Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>3D Printer Temperature Monitor</h1>
      <div style="grid-column:2; justify-self:end; align-self:start;width:150px;">
        <a href="/update" class="link-button" title="Update Firmware">Update</a>
      </div>
    </div>
    <div class="content">
      <div class="status-card">
        <h2>3D Printer Environment Status</h2>
        <div id="printer-status" class="status-display not-ready">
          <span class="status-text">NOT READY</span>
        </div>
      </div>
      <div class="card-grid" id="temperature-card">
        <div class="card">
          <p class="card-title">Temperature</p>
          <canvas id="gauge-temperature"></canvas>
        </div>
        <div class="card" id="humidity-card" style="display: none;">
          <p class="card-title">Humidity</p>
          <canvas id="gauge-humidity"></canvas>
        </div>
      </div>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; color: #888; font-size: 12px;">
      Version: <span id="version">Loading...</span>
    </div>
    <script src="script.js"></script>
    <script>
      // Fetch version from server
      fetch('/version').then(r => r.text()).then(v => {
            var myObj = JSON.parse(v);
        document.getElementById('version').textContent = myObj.version;
      }).catch(() => {
        document.getElementById('version').textContent = 'Unknown';
      });
    </script>
  </body>
</html>
